<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn">
        <button id="button">КНОПКА</button>
    </div>
    <hr>
    <a href="index-2.html"></a>
    <div class="btn">
        <button id="time">Узнать время</button>
    </div>
    <hr>
    <div class="input">
        <input id="info" placeholder="Enter Username">
        <button id="send-info">Send</button>
        <p id="inner-text"></p>
    </div>
    <hr>
    <div class="browser">
        <button id="get-info-browser">ПОЛУЧИТЬ ИНФОРМАЦИЮ О БРАУЗЕРЕ</button>
    </div>
    <hr>

    <div class="calculator">
        <h2>Калькулятор</h2>
        
        <input type="number" id="num1" placeholder="Число 1">
        <input type="number" id="num2" placeholder="Число 2 (если нужно)">
        
        <select id="operation">
          <option value="add">Сложение</option>
          <option value="subtract">Вычитание</option>
          <option value="multiply">Умножение</option>
          <option value="divide">Деление</option>
          <option value="power">Степень</option>
          <option value="sqrt">Корень (из числа 1)</option>
        </select>
        
        <button onclick="calculate()">Вычислить</button>
        
        <div id="result"></div>
      </div>












    
</body>
<script src="skript.js"></script>
</html>
